<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>404 – Page Not Found</title>
  <link rel="stylesheet" href="/style/404style.css">
</head>
<body>
    <div id="topButtons">
  <!-- <button id="themeToggle" onclick="toggleTheme()">🌗 Theme</button> -->
</div>
  <div class="not-found-container">
    <h1>404</h1>
    <p>Oops! We can’t find:</p>
    <code id="invalid-url"></code>
    <p>Page not found.</p>
    <a href="/">Return Home</a>
  </div>
  <script>
    const urlSpan = document.getElementById('invalid-url');
    urlSpan.textContent = window.location.href;

  function applyTheme(theme) {
    body.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    if (themeBtn) {
      themeBtn.textContent = theme === 'dark' ? '☀️ Theme' : '🌗 Theme';
    }
  }

  function toggleTheme() {
    const newTheme = body.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
    applyTheme(newTheme);
  }

  applyTheme(savedTheme);
  </script>

  <script>
  const body = document.body;
  const savedTheme = localStorage.getItem('theme') || 'light';
  body.setAttribute('data-theme', savedTheme);
</script>
</body>
</html>
