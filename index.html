<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple API Tester</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    textarea, input, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      margin-bottom: 15px;
    }
    button {
      padding: 10px 20px;
    }
    pre {
      background-color: #f4f4f4;
      padding: 15px;
      border: 1px solid #ccc;
      white-space: pre-wrap;
      word-wrap: break-word;
    }
  </style>
</head>
<body>
  <h1>API Tester</h1>

  <label for="url">API URL:</label>
  <input type="text" id="url" placeholder="https://api.example.com/data"/>

  <label for="method">Method:</label>
  <select id="method">
    <option>GET</option>
    <option>POST</option>
    <option>PUT</option>
    <option>DELETE</option>
    <option>PATCH</option>
  </select>

  <label for="headers">Headers (JSON):</label>
  <textarea id="headers" rows="4" placeholder='{"Authorization": "Bearer token"}'></textarea>

  <label for="body">Body (JSON for POST/PUT):</label>
  <textarea id="body" rows="6" placeholder='{"key": "value"}'></textarea>

  <button onclick="sendRequest()">Send Request</button>

  <h2>Response</h2>
  <pre id="response">Waiting for request...</pre>

  <script>
    async function sendRequest() {
      const url = document.getElementById('url').value;
      const method = document.getElementById('method').value;
      let headers = {};
      let body = document.getElementById('body').value;

      try {
        headers = JSON.parse(document.getElementById('headers').value || '{}');
      } catch (e) {
        alert("Invalid JSON in headers");
        return;
      }

      let options = {
        method,
        headers
      };

      if (method !== 'GET' && method !== 'DELETE' && body.trim()) {
        try {
          options.body = JSON.stringify(JSON.parse(body));
          headers['Content-Type'] = 'application/json';
        } catch (e) {
          alert("Invalid JSON in body");
          return;
        }
      }

      try {
        const res = await fetch(url, options);
        const contentType = res.headers.get("content-type");
        let data;
        if (contentType && contentType.includes("application/json")) {
          data = await res.json();
        } else {
          data = await res.text();
        }

        document.getElementById('response').textContent =
          `Status: ${res.status}\n\n${JSON.stringify(data, null, 2)}`;
      } catch (err) {
        document.getElementById('response').textContent = `Error: ${err.message}`;
      }
    }
  </script>
</body>
</html>
