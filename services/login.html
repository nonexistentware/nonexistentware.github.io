<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="/style/taskstyle.css" />
  <link rel="stylesheet" href="/style/login.css" />
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js"></script>
</head>
<body>

  <button id="themeToggle" onclick="toggleTheme()">🌗 Theme</button>

  <h2 id="login-title">Login</h2>
  <input id="username" type="text" placeholder="Username" style="display: none;" />
  <input id="email" type="email" placeholder="Email" />
  <input id="password" type="password" placeholder="Password" />
  <button id="confirm-button" onclick="confirmAction()">Login</button>
  <button id="signupBtn" onclick="setMode('signup')">Sign Up</button>
  <button id="resetBtn" onclick="setMode('reset')">Forgot Password</button>
  <button id="loginBtn" onclick="setMode('login')" style="display: none;">Login</button>

  <script src="config/firebase-config.js"></script>
  <script type="module" src="/script/auth.js"></script>
  <script>
    function toggleTheme() {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      document.getElementById("themeToggle").textContent = isDark ? "☀️ Theme" : "🌗 Theme";
    }

    const currentTheme = localStorage.getItem("theme") || "light";
    if (currentTheme === "dark") document.body.classList.add("dark");
    document.getElementById("themeToggle").textContent = currentTheme === "dark" ? "☀️ Theme" : "🌗 Theme";
  </script>
</body>
</html>
