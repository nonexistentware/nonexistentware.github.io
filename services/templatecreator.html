<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Template Downloader</title>
  <style>
    :root {
      --bg-color-light: #f4f4f4;
      --text-color-light: #000;
      --btn-bg-light: #007bff;
      --btn-hover-light: #0056b3;
      --toggle-btn-light: #cccccc;

      --bg-color-dark: #1e1e1e;
      --text-color-dark: #f0f0f0;
      --btn-bg-dark: #0056b3;
      --btn-hover-dark: #003d80;
      --toggle-btn-dark: #444444;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color-light);
      color: var(--text-color-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-color-dark);
      color: var(--text-color-dark);
    }

    .centered-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    select, button {
      padding: 10px 20px;
      font-size: 16px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    #downloadBtn {
      background-color: var(--btn-bg-light);
      color: white;
      border: none;
      cursor: pointer;
      display: none;
    }

    body.dark #downloadBtn {
      background-color: var(--btn-bg-dark);
    }

    #downloadBtn:hover {
      background-color: var(--btn-hover-light);
    }

    body.dark #downloadBtn:hover {
      background-color: var(--btn-hover-dark);
    }

    #themeToggle {
      position: absolute;
      top: 10px;
      right: 10px;
      padding: 8px 14px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: var(--toggle-btn-light);
      color: #000;
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark #themeToggle {
      background-color: var(--toggle-btn-dark);
      color: #fff;
    }
  </style>
</head>
<body>
  <button id="themeToggle" onclick="toggleTheme()">üåó Theme</button>

  <div class="centered-container">
    <h2>Download empty template</h2>
    <p>Pick your template</p>
    <select id="templateSelect">
      <option value="">Select template</option>
      <option value="html">Empty HTML Page</option>
      <option value="pom">pom.xml</option>
    </select>
    <button id="downloadBtn">Download</button>
  </div>

  <script>
    const templateSelect = document.getElementById('templateSelect');
    const downloadBtn = document.getElementById('downloadBtn');
    const themeToggle = document.getElementById('themeToggle');

    const templates = {
      html: {
        filename: 'index.html',
        content: `<!DOCTYPE html> <html lang="en"> <head>   <meta charset="UTF-8">   <title>Empty HTML Page</title> </head> <body>  </body> </html>`
      },
      pom: {
        filename: 'pom.xml',
        content: `<project xmlns="http://maven.apache.org/POM/4.0.0"
  xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
  xsi:schemaLocation="http://maven.apache.org/POM/4.0.0
                      http://maven.apache.org/xsd/maven-4.0.0.xsd">
  <modelVersion>4.0.0</modelVersion>
  <groupId>com.example</groupId>
  <artifactId>my-app</artifactId>
  <version>1.0-SNAPSHOT</version>
</project>`
      }
    };

    templateSelect.addEventListener('change', () => {
      downloadBtn.style.display = templateSelect.value ? 'inline-block' : 'none';
    });

    downloadBtn.addEventListener('click', () => {
      const selected = templateSelect.value;
      const template = templates[selected];
      if (!template) return;

      const blob = new Blob([template.content], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = template.filename;
      document.body.appendChild(a);
      a.click();
      document.body.removeChild(a);
      URL.revokeObjectURL(url);
    });

    function toggleTheme() {
      const body = document.body;
      const isDark = body.classList.toggle('dark');
      themeToggle.textContent = isDark ? '‚òÄÔ∏è Theme' : 'üåó Theme';
    }
  </script>
</body>
</html>
