<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>File Size Selector</title>
  <style>
    :root {
      --bg-light: #f0f0f0;
      --bg-dark: #222;
      --text-light: #000;
      --text-dark: #fff;
      --input-bg-light: #fff;
      --input-bg-dark: #333;
      --input-border: #ccc;
    }

    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      background-color: var(--bg-light);
      color: var(--text-light);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      width: 100%;
      padding: 20px;
      box-sizing: border-box;
    }

    select, input[type="number"], input[type="range"], button {
      padding: 10px;
      margin: 10px 0;
      width: 300px;
      box-sizing: border-box;
      background-color: var(--input-bg-light);
      color: var(--text-light);
      border: 1px solid var(--input-border);
      transition: background-color 0.3s, color 0.3s;
    }

    body.dark select,
    body.dark input[type="number"],
    body.dark input[type="range"],
    body.dark button {
      background-color: var(--input-bg-dark);
      color: var(--text-dark);
      border: 1px solid #555;
    }

    .size-display {
      margin-top: 10px;
      font-weight: bold;
    }

    #downloadBtn {
      display: none;
      cursor: pointer;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #themeBtn {
      position: fixed;
      top: 15px;
      right: 15px;
      width: 90px;
      z-index: 999;
      cursor: pointer;
      background-color: #333;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 10px 15px;
    }

    body.dark #themeBtn {
      background-color: #ddd;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="container">
    <label for="format">Select File Format:</label>
    <select id="format">
      <option value="csv">CSV</option>
      <option value="json">JSON</option>
      <option value="xml">XML</option>
      <option value="txt">TXT</option>
      <option value="doc">DOC</option>
      <option value="docx">DOCX</option>
      <option value="pdf">PDF</option>
      <option value="iso">ISO</option>
      <option value="rar">RAR</option>
      <option value="zip">ZIP</option>
      <option value="png">PNG</option>
      <option value="jpg">JPG</option>
      <option value="svg">SVG</option>
      <option value="mp4">MP4</option>
      <option value="mov">MOV</option>
      <option value="mp3">MP3</option>
      <option value="wav">WAV</option>
    </select>

    <label for="size">Select File Size (MB):</label>
    <input type="range" id="sizeRange" min="0" max="20480" value="0">
    <input type="number" id="sizeInput" min="0" max="20480" value="0">

    <div class="size-display">Selected Size: <span id="displaySize">0</span> MB</div>

    <button id="downloadBtn">Download File</button>
  </div>

  <button id="themeBtn">üåó Theme</button>

  <script>
    const sizeRange = document.getElementById('sizeRange');
    const sizeInput = document.getElementById('sizeInput');
    const displaySize = document.getElementById('displaySize');
    const downloadBtn = document.getElementById('downloadBtn');
    const formatSelect = document.getElementById('format');
    const themeBtn = document.getElementById('themeBtn');

    function showDownloadButton() {
      if (parseInt(sizeInput.value) > 0) {
        downloadBtn.style.display = 'block';
      } else {
        downloadBtn.style.display = 'none';
      }
    }

    function syncSizeInputs(value) {
      sizeInput.value = value;
      sizeRange.value = value;
      displaySize.textContent = value;
      showDownloadButton();
    }

    sizeRange.addEventListener('input', (e) => {
      syncSizeInputs(e.target.value);
    });

    sizeInput.addEventListener('input', (e) => {
      const value = Math.max(0, Math.min(20480, e.target.value));
      syncSizeInputs(value);
    });

    downloadBtn.addEventListener('click', () => {
      const sizeMB = parseInt(sizeInput.value);
      const format = formatSelect.value;
      const byteSize = sizeMB * 1000 * 1000;

      try {
        const content = new Uint8Array(byteSize);
        const blob = new Blob([content], { type: 'application/octet-stream' });
        const link = document.createElement('a');
        link.href = URL.createObjectURL(blob);
        link.download = `sample.${format}`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
      } catch (e) {
        alert('Failed to create large file. Try a smaller size.');
      }
    });

    // Apply saved theme
    if (localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark');
      themeBtn.textContent = '‚òÄÔ∏è Theme';
    }

    themeBtn.addEventListener('click', () => {
      const isDark = document.body.classList.toggle('dark');
      localStorage.setItem('theme', isDark ? 'dark' : 'light');
      themeBtn.textContent = isDark ? '‚òÄÔ∏è Theme' : 'üåó Theme';
    });
  </script>
</body>
</html>
